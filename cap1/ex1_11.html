<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Algoritmo que calcula os vizinhos do número de entrada</title>
</head>
<body>
    <!--Elaborar um programa que leia um número e que calcule e informe os seus vizinhos. Ou seja, o número anterior e o posterior a ele-->
    <script>
        const neighbourNum = () => {
            let inputNumber = Number(prompt(`Digite um número e conheça seus vizinhos: `));
            let neighbourOne = inputNumber -= 1;
            let neighbourTwo = inputNumber += 2;
            alert(`Os números vizinhos são ${neighbourOne} e ${neighbourTwo}`);
        }
        neighbourNum();
    </script>
</body>
</html>
