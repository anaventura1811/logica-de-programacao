<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão da entrada para número</title>
</head>
<body>
    <!--Objetivo entender funcionamento de mecanismos de conversão de strings em números-->
  <script>
      let num = Number(prompt(`Digite um número: `));
      let double = num + num;
      alert(`O dobro do número é ${double}`);
  </script>  
</body>
</html>
