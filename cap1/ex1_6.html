<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício sobre entrada, processamento e saída de dados</title>
</head>
<body>
    <!--Objetivo do algoritmo: ler um número e calcular o dobro deste número-->
    <script>
        let num = prompt('Digite um número: ');
        let double = num * 2;
        alert(`O dobro deste número é ${double}`);

    </script>
</body>
</html>
